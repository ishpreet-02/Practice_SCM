<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Space Background */
        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        /* Stars Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, rgba(255, 255, 255, 0) 1px);
            background-size: 5px 5px;
            animation: starfield 100s infinite linear;
        }

        /* Starfield animation */
        @keyframes starfield {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Planets */
        .planets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: planet-move 50s infinite linear;
        }

        .planet-1 {
            width: 120px;
            height: 120px;
            background-color: #ffcc00; /* Yellow planet */
            top: 20%;
            left: 10%;
        }

        .planet-2 {
            width: 150px;
            height: 150px;
            background-color: #1e90ff; /* Blue planet */
            top: 40%;
            left: 50%;
            animation-duration: 80s;
        }

        .planet-3 {
            width: 100px;
            height: 100px;
            background-color: #ff6347; /* Red planet */
            top: 70%;
            left: 75%;
            animation-duration: 120s;
        }

        /* Planet Movement Animation */
        @keyframes planet-move {
            0% {
                transform: rotate(0deg) translateX(0);
            }
            100% {
                transform: rotate(360deg) translateX(300px);
            }
        }

        /* Asteroids Animation */
        .asteroids {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .asteroid {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #808080;
            border-radius: 50%;
            animation: asteroid-move 15s infinite linear;
        }

        .asteroid-1 {
            top: 10%;
            left: 20%;
            animation-delay: 2s;
        }

        .asteroid-2 {
            top: 30%;
            left: 60%;
            animation-delay: 3s;
        }

        .asteroid-3 {
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }

        /* Asteroid Movement Animation */
        @keyframes asteroid-move {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(1000px, 800px);
                opacity: 0;
            }
        }

        /* Quiz Container */
        .quiz-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: #fff;
            font-size: 2rem;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .quiz-container h1 {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="planets">
            <div class="planet planet-1"></div>
            <div class="planet planet-2"></div>
            <div class="planet planet-3"></div>
        </div>
        <div class="asteroids">
            <div class="asteroid asteroid-1"></div>
            <div class="asteroid asteroid-2"></div>
            <div class="asteroid asteroid-3"></div>
        </div>
    </div>

    <div class="quiz-container">
        <h1>Space Quiz</h1>
        <!-- Your quiz content goes here -->
    </div>
</body>
</html>
